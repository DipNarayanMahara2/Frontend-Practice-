<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DatePicker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="datepicker-container">
    <div class="inputsection">
      <input type="date " placeholder="dd / mm / yy" class="date-input">
      <button class="calendar-butoon"><i class="fa-solid fa-calendar-days"></i></button>
    </div>

    <div class="calendar-section">
      <div class="month-container">
        <div class="month">
          <h2>December 2024</h2>
        </div>
      </div>
      <div class="container">
        <div class="h1">Sun</div>
        <div class="h2">Mon</div>
        <div class="h3">Tue</div>
        <div class="h4">Wed</div>
        <div class="h5">Thu</div>
        <div class="h6">Fri</div>
        <div class="h7">Sat</div>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5">1</div>
        <div class="c6">2</div>
        <div class="c7">3</div>
        <div class="c8">4</div>
        <div class="c9">5</div>
        <div class="c10">6</div>
        <div class="c11">7</div>
        <div class="c12">8</div>
        <div class="c13">9</div>
        <div class="c14">10</div>
        <div class="c15">11</div>
        <div class="c16">12</div>
        <div class="c17">13</div>
        <div class="c18">14</div>
        <div class="c19">15</div>
        <div class="c20">16</div>
        <div class="c21">17</div>
        <div class="c22">18</div>
        <div class="c23">19</div>
        <div class="c24">20</div>
        <div class="c25">21</div>
        <div class="c26">22</div>
        <div class="c27">23</div>
        <div class="c28">24</div>
        <div class="C29">25</div>
        <div class="C30">26</div>
        <div class="C31">27</div>
        <div class="C32">28</div>
        <div class="C33">29</div>
        <div class="C34">30</div>
        <div class="C35">31</div>
      </div>

    </div>


  </main>

</body>

</html>
