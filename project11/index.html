<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="calulator">
      <h1>JavaScript <br><span>Age Calulator</span></h1>

      <div class="input-box">
        <input type="date" name="date" id="userInput">
        <button id="calulator" onclick="calculateAge()">calculate</button>
      </div>
      <p id="result"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
