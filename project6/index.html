<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible From UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="from-ui">
    <form action="">
      <div class="name">
        <label for="fullname">Full Name</label>
        <input type="text" class="fullname" required>
      </div>

      <div class="email">
        <label for="Email">Email</label>
        <input type="text" class="Email" required>
      </div>

      <div class="password">
        <label for="password">Enter Password</label>
        <input type="password" class="password" required placeholder="XXXXXXXX">
      </div>

      <div class="password">
        <label for="conform-password">Conform Password</label>
        <input type="password" class="conform-password" required placeholder="XXXXXXXX">
      </div>

      <button class="update-btn">
        Update Profile
      </button>
    </form>
  </div>

</body>

</html>
